<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<!-- container will give some padding around the div-->

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>container</h3>
      <p>Lorem ipsum dolor..</p>
      <p>Ut enim ad..</p>
    </div>
    <div class="col-sm-4">
      <h3>container</h3>

      <p>Ut enim ad..</p>
    </div>
    <div class="col-sm-4">
      <h3>container</h3> 
      <p>Lorem ipsum dolor..</p>
      <p>Ut enim ad..</p>
    </div>
  </div>
</div>

<!-- 
container-fluid will take all the width available on the screen.
its like the jumbotron
-->

<div class="container-fluid">
  <h1>container-fluid</h1>
  <p>This is some text.</p> 
</div>

</html>
